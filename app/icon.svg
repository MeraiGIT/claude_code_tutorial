<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="pearlGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#6dd5ed;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3fb4c7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a4d6f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="highlight" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#6dd5ed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3fb4c7;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle (ocean) -->
  <circle cx="32" cy="32" r="32" fill="#0a1628"/>

  <!-- Main pearl -->
  <circle cx="32" cy="32" r="22" fill="url(#pearlGradient)"/>

  <!-- Highlight for 3D effect -->
  <circle cx="32" cy="32" r="22" fill="url(#highlight)"/>

  <!-- Iridescent accent -->
  <circle cx="28" cy="26" r="6" fill="#6dd5ed" opacity="0.4"/>

  <!-- Subtle glow -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#3fb4c7" stroke-width="0.5" opacity="0.3"/>
</svg>
